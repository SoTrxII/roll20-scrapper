name: Build and push image to github registry

on:
  push:
    branches:
      - master
jobs:
  func-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Define ENV VARS
        id: define_env
        run: echo "::set-output name=github-sha-short::$(echo $GITHUB_SHA | cut -c 1-7)"
      - name: Pull template
        uses: docker://openfaas/faas-cli:latest-root
        with:
          args: template store pull golang-http
      - name: Install docker
        uses: docker-practice/actions-setup-docker@master
      - name: Login to DockerHub
        if: success()
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Replace target
        run: |
          sed -i 's/localhost:5000/${{secrets.DOCKER_USERNAME}}/' roll20-scrapper.dev.yml

      - name: Build and Push
        uses: docker://openfaas/faas-cli:latest-root
        with:
          args: build -f roll20-scrapper.dev.yml